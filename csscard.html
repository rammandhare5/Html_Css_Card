<html>

<head>
    <title> Css Card </title>
    <link rel="stylesheet" href="csscard.css">
    <style></style>
</head>

<body>
    <div class="card-container">
        <header class="card-header">
            <div class="user-profile-image"></div>

            <span class="username">Ramchandra</span>
            <span class="post">Frontend developer</span>

        </header>
        <section class="about-section">

            <div class="about-item">
                <div class="item-value">500</div>
                <div class="item-label">Posts</div>
            </div>

            <div class="about-item">
                <div class="item-value">8K</div>
                <div class="item-label">Followers</div>
            </div>

            <div class="about-item">
                <div class="item-value">33</div>
                <div class="item-label">Following</div>
            </div>
        </section>

        <footer class="card-footer">
            <button class="follow-btn">Follow</button>
        </footer>
    </div>
    <footer>Designed By <a href="#">Ramchandra</a></footer>
</body>

</html>
